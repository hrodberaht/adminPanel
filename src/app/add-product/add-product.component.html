<button (click)="onShowAddProduct()">Add Product</button>
<div *ngIf="show">
    <form>
        Name
        <input type="text" name="name" [(ngModel)]="product.name">
        Price
        <input type="text" name="price" [(ngModel)]="product.price">
        Img
        <input type="text" name="imgUrl" [(ngModel)]="product.img">

        <button type="submit" (click)="onSubmit()">Dodaj</button>
    </form>
</div>
